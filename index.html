<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    integrity="undefined" 
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/main.css">

  <script src="js/data/pizzaOptions.js"></script>
  <script src="js/data/templates.js"></script>
  <script src="js/classes/Pizza.js"></script>
  <script src="js/classes/Order.js"></script>
  <script src="js/classes/TestManager.js"></script>
  <script src="js/tests/Pizza.test.js"></script>
  <script src="js/tests/Order.test.js"></script>
  <script src="js/main.js" defer></script>

  <title>Pete's Pizza!</title>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="" class="navbar-brand d-inline-flex align-items-center">
        <img class="" src="favicon.ico" />
        <h1 class="h2 my-0 ms-3">Pete's Pizza</h1>
      </a>

      <ul class="navbar-nav gap-2">
        <li class="navbar-item">
          <a 
            class="nav-link"
            href="https://github.com/AlyxMoon/epicodus-project04-pizza-parlor/"
            target="_blank">
            Github Repo
          </a>
        </li>

        <li class="navbar-item d-flex align-items-center">
          <div class="form-check form-switch text-light m-0">
            <label for="input-toggle-tests">
              <input
                id="input-toggle-tests"
                class="form-check-input" 
                type="checkbox" 
              />
              Test Mode
            </label>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <header></header>

  <main class="container">
    <section class="my-5 main-section">
      
    </section>

    <section class="my-5 test-section d-none">
      <div class="card">
        <header class="card-header">
          <h2 class="card-title">Tests</h2>
          <h5 class="card-subtitle text-muted">
            These tests are automatically run, the exact details can be found by looking at the source code in the js/tests directory.
          </h5>
        </header>

        <ul id="output-tests" class="list-group list-group-flush"></ul>
      </div>
    </section>
  </main>
</body>
</html>
